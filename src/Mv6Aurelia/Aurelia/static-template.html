<template>
    <h2>Static template</h2>
    <p>
        This is an example of a static template. This is the conventional way of doing things in Aurelia. A request is made for a javascript and a html file
        that share the same name, i.e. <code>static-template.html</code> and <code>static-template.js</code>.
    </p>
</template>
